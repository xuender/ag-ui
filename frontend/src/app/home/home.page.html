<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>搜索目录</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="api.doSelect()">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of api.dirs">
        <ion-toggle labelPlacement="start" [checked]="api.hasDir(p)" (ionChange)="api.addDir(p)">{{ p }}</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list>
      <ion-item>
        <ion-select label="Types" [multiple]="true" [(ngModel)]="api.query.types">
          <ion-select-option *ngFor="let kv of types" [value]="kv[0]">{{ kv[1] }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="MaxCount" type="number" [(ngModel)]="api.query.maxCount"></ion-input>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [disabled]="api.isRun" slot="start" placeholder="搜索" [(ngModel)]="api.query.pattern"
      enterkeyhint="search" (keyup.enter)="api.doQuery()"></ion-searchbar>
    <ion-progress-bar *ngIf="api.isRun" type="indeterminate"></ion-progress-bar>
    <ion-title>
      The Silver Searcher
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="api.isRun" (click)="api.doQuery()">
        <ion-icon color="primary" name="search-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        The Silver Searcher
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-ack [item]="ack" *ngFor="let ack of api.acks"></app-ack>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>{{ api.query.pattern }}</ion-label>
    <ion-badge slot="end">{{ api.acks.length }}</ion-badge>
  </ion-item>
  <ion-item>
    {{ api.query | json}}
  </ion-item>
</ion-footer>
