<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>搜索目录</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of query.paths">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>
          {{ p }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input label="MaxCount" type="number" [(ngModel)]="query.maxCount"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar slot="start" placeholder="搜索" [(ngModel)]="txt" enterkeyhint="search"
      (keyup.enter)="search()"></ion-searchbar>
    <ion-title>
      The Silver Searcher UI
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon color="primary" name="search-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        The Silver Searcher UI
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-ack [item]="ack" *ngFor="let ack of acks"></app-ack>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>{{ query.pattern }}</ion-label>
    <ion-badge slot="end">{{ acks.length }}</ion-badge>
  </ion-item>
</ion-footer>
