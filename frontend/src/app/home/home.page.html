<ion-menu contentId="main-content" (ionWillClose)="onClose()" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary" (click)="api.doAddDirs()">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="isDel=!isDel">
          <ion-icon [name]="isDel?'toggle':'trash'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="!isDel">
      <ion-list-header>
        <ion-label>Search dirs</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let p of api.dirs">
        <ion-toggle labelPlacement="start" [checked]="api.hasDir(p)" (ionChange)="api.addDir(p)">{{ p }}</ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="isDel">
      <ion-list-header>
        <ion-label>Remove dir in config</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let p of api.dirs">
        <ion-label>{{ p }} </ion-label>
        <ion-button *ngIf="!api.hasDir(p)" color="danger" (click)="api.delDir(p)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list>
      <ion-list-header>
        <ion-label>Options</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-select label="Searcher" [(ngModel)]="api.query.searcher">
          <ion-select-option *ngFor="let searcher of searchers;index as i" [value]="i">{{ searcher
            }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item [button]="true" [detail]="false" id="select-type">
        <ion-label>Types</ion-label>
        <div slot="end" id="selected-type">{{ api.types }}</div>
      </ion-item>
      <ion-item>
        <ion-input label="Max Count" type="number" [(ngModel)]="api.query.maxCount"></ion-input>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar [disabled]="api.isRun" slot="start" placeholder="搜索" [(ngModel)]="api.query.pattern"
        enterkeyhint="search" (keyup.enter)="api.doQuery()" #search></ion-searchbar>
      <ion-progress-bar *ngIf="api.isRun" type="indeterminate"></ion-progress-bar>
      <ion-title>
        Grep Hub
      </ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" [disabled]="api.isRun" (click)="api.doQuery()">
          <ion-icon name="search-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" id="main-content" class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          Grep Hub
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-row>
      <ion-col size="12" size-lg="6" offset-lg="3">
        <ion-card [class]="api.acks.length?'ion-hide':''">
          <ion-card-header>
            <ion-card-title>Grep Hub</ion-card-title>
            <ion-card-subtitle>Supports multiple popular search tools</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-radio-group [(ngModel)]="api.query.searcher">
              <ion-item *ngFor="let searcher of searchers;index as i">
                <ion-radio [value]="i">{{ searcher}}</ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-card-content>

          <ion-button fill="clear" (click)="menu.open()">Menu</ion-button>
          <ion-button fill="clear" id="about-btn">About</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <app-ack [item]="ack" *ngFor="let ack of api.acks"></app-ack>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>
        Pattern <ion-text color="danger">{{ api.query.pattern }}</ion-text>
      </ion-label>
      <ion-label>
        File <ion-text color="secondary">
          <app-animated-number [num]="api.length"></app-animated-number>
        </ion-text>
      </ion-label>
      <ion-label>
        Count <ion-text color="primary">
          <app-animated-number [num]="api.count"></app-animated-number>
        </ion-text>
      </ion-label>
      <ion-label>
        Time <ion-text color="tertiary">{{ api.time }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-footer>
</div>

<ion-modal trigger="select-type" #modal>
  <ng-template>
    <app-types class="ion-page" [selected]="api.types" [searcher]="api.query.searcher"
      (selectionChange)="selectionChanged($event)" (selectionCancel)="modal.dismiss()"></app-types>
  </ng-template>
</ion-modal>

<ion-modal trigger="about-btn" #aboutModal>
  <ng-template>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>About</ion-title>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="aboutModal.dismiss()">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="about" [innerHTML]="api.pro"></div>
    </ion-content>
  </ng-template>
</ion-modal>
