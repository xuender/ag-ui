<ion-item-group>
  <ion-item-divider>
    <ion-label>{{ item?.file }}</ion-label>
  </ion-item-divider>

  <ion-item *ngFor="let m of item?.mates" button="true" (click)="open(item?.file)">
    <ion-badge slot="start">{{ m.row }}</ion-badge>
    <ion-label [innerHTML]="html(m) | safeHtml"></ion-label>
  </ion-item>
</ion-item-group>
