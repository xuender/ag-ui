<ion-item-group>
  <ion-item-divider>
    <ion-label>{{ item?.file }}</ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="open" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item-divider>

  <ion-item *ngFor="let m of item?.mates">
    <ion-badge slot="start">{{ m.row }}</ion-badge>
    <ion-label [innerHTML]="html(m) | safeHtml"></ion-label>
  </ion-item>
</ion-item-group>
