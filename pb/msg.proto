syntax = "proto3";
package pb;
option go_package = "./pb";

import "pb/query.proto";
import "pb/ack.proto";
// Msg 消息.
message Msg {
	Type type = 1;
	Query query = 2;
	Ack ack = 3;
	string value = 4;
	repeated string dirs = 5;
}

enum Type {
	config = 0;
	query = 1;
	ack = 2;
	open = 3;
	stop = 4;
	alert = 5;
	addDirs = 6;
	delDir = 7;
}